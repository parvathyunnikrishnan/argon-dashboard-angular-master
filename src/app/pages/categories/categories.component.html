<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Categories</h3>
                    <span (click)="triggerModal(modalData)">Add </span>

                </div>
                <ng-template #modalData let-modal>
                    <div class="modal-header">

                        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">Ã—</span>
                      </button>
                    </div>
                    <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">

                        <input type="text" class="fortextbox" name="categoryName" placeholder="Category Name" formControlName="categoryName">
                        <br/>

                        <input type="text" class="fortextbox" name="address" placeholder="Address" formControlName="address">
                        <br/>

                        <input type="submit" class="forsubmit" value="Save">
                    </form>
                </ng-template>


                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Image</th>
                                <th scope="col">Status</th>
                                <th scope="col">Date</th>
                                <th scope="col">Actions</th>
                                <!-- <th scope="col"></th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of categories">
                                <th scope="row">
                                    {{item.id}}

                                </th>
                                <td>
                                    {{item.categoryName}}

                                </td>
                                <td></td>
                                <td>
                                    {{item.image}}
                                </td>
                                <td>
                                    {{item.status}}
                                </td>
                                <td>
                                    {{item.createdAt}}
                                </td>
                                <td>
                                    <a href="" style="margin-right: 10px;">Edit</a><span (click)="deleteCategory()">Delete</span>
                                </td>


                            </tr>
                            <tr>
                                <th scope="row">

                                </th>
                                <td>

                                </td>
                                <td>

                                </td>
                                <td>


                                </td>
                                <td>

                                </td>
                                <td class="text-right">

                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                                    <i class="fas fa-angle-left"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="javascript:void(0)">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0)">
                                    <i class="fas fa-angle-right"></i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
